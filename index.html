<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC TH ðŸ‡¹ðŸ‡­ 25 Setlist</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* Ensure table is wide enough to scroll */
        }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .filter { margin-bottom: 20px; }
        .filter button {
            margin: 2px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .filter button.selected {
            background-color: #4CAF50;
            color: white;
        }
        .favorite {
            color: black;
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .dj-cell {
            position: relative;
        }
        .date-select button {
            margin: 2px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .date-select button.selected {
            background-color: #4CAF50;
            color: white;
        }
        .table-container {
            overflow-x: auto;
        }

        #official-setlist-div img {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>EDC TH ðŸ‡¹ðŸ‡­ 25 Setlist</h1>
    <div class="date-select">
        <label>Date:</label>
        <button onclick="selectDate('17JAN', this)" class="selected">17 Jan</button>
        <button onclick="selectDate('18JAN', this)">18 Jan</button>
        <button onclick="selectDate('19JAN', this)">19 Jan</button>
    </div>
    <div class="filter">
        <div>
            <label>Filter:</label>
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search for DJs..">
        </div>
        <div>
            <div id="styleButtons">
                <!-- Music style buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
    <div class="table-container">
        <table id="timetable">
            <thead>
                <tr>
                    <th>kineticFIELD</th>
                    <th>circuitGROUNDS</th>
                    <th>stereoBLOOM</th>
                    <th>bionicJUNGLE</th>
                    <th>boomboxARTCAR</th>
                </tr>
            </thead>
            <tbody id="timetableBody">
                <!-- Timetable rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="official-setlist-div"><img id="official-setlist"/></div>
    <script src="index.js"></script>
</body>
</html>
